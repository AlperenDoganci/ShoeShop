<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/style.css" th:href="@{/static/style.css}">
    <link rel="icon" type="image/png" href="/static/images/icon.png" th:href="@{/static/images/icon.png}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}">
    </script>
</head>

<body class="container-fluid index">

<nav id="navbar" class="navbar navbar-expand-lg bg-transparent">
    <div class="navbar-brand" id="logo-container">
        <a th:href="@{/index}">
            <img id="logo" th:src="@{/static/images/icon.png}" alt="logo"/>
        </a>
    </div>
    <ul class="nav-list">
        <li><a href="/index" th:href="@{/index}">Home</a></li>
        <li><a href="/shoes" th:href="@{/shoes}">Shoes</a></li>
        <li><a href="/customers" th:href="@{/customers}">Customers</a></li>
        <li><a href="/add-customer" th:href="@{/addCustomer}">Add Customer</a></li>
        <li><a href="/add-shoe" th:href="@{/addShoe}">Add Shoe</a></li>
    </ul>
</nav>

<h1>Customers</h1>


<table class="table table-striped table-striped-columns table-responsive table-bordered table-dark" >
    <tr>
        <th th:utext="#{name}">Name</th>
        <th th:utext="#{lastname}" class="table-light">Lastname</th>
        <th th:utext="#{email}">Email:</th>
        <th th:utext="#{phone}" class="table-light" >Phone</th>
        <th th:utext="#{birthdate}" >BirthDate</th>
        <th th:utext="#{gender}" class="table-light" >Gender:</th>
        <th>Details</th>
        <th>Delete</th>
    </tr>
    <tr th:each="customer:${customers}">
        <td th:text="${customer.firstName}"></td>
        <td class="table-light" th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
        <td class="table-light" th:text="${customer.phoneNumber}"></td>
        <td th:text="${customer.dateOfBirth}"></td>
        <td class="table-light" th:text="${customer.gender}"></td>

        <td><a th:href="@{/customers/customerdetails(customerId=${customer.customerId})}">DETAILS</a></td>
        <td >
            <form th:action="@{/deleteCustomer}" method="get">
                <input type="hidden" name="customerId" th:value="${customer.customerId}" />
                <button type="submit" class="btn btn-danger">DELETE</button>
            </form>
        </td>

    </tr>
</table>

<footer class="footer-index" th:insert="~{footer::copy}"> ShoeShop &#169; 2023 All rights reserved</footer>

</body>
</html>
